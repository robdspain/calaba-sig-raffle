<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CalABA 2026 Raffle</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --calaba-green: #1E3A34;
            --calaba-gold: #E3B23C;
            --calaba-cream: #FAF3E0;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0f172a; 
            color: #e2e8f0; 
            min-height: 100vh; 
            padding: 20px; 
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        .header {
            background: linear-gradient(135deg, var(--calaba-green), #0c4a6e);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            color: white;
        }
        
        .header h1 { 
            font-size: 32px; 
            margin-bottom: 8px; 
            color: var(--calaba-gold); 
        }
        
        .header p { font-size: 14px; color: rgba(255,255,255,0.8); }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
        }
        
        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--calaba-gold);
        }
        
        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .card h2 {
            font-size: 20px;
            color: #0891b2;
            margin-bottom: 16px;
        }
        
        .toolbar {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }
        
        input[type="text"], input[type="password"] {
            padding: 10px 14px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: #f1f5f9;
            font-size: 14px;
            font-family: inherit;
            flex: 1;
            min-width: 200px;
        }
        
        input:focus { outline: none; border-color: #0891b2; }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
        }
        
        .btn:hover { opacity: 0.8; }
        
        .btn-primary {
            background: linear-gradient(135deg, #0891b2, #06b6d4);
            color: white;
        }
        
        .btn-secondary {
            background: #334155;
            color: #e2e8f0;
        }
        
        .purchase-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        .purchase-table th {
            background: #0f172a;
            padding: 12px 8px;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
            color: #94a3b8;
            border-bottom: 2px solid #334155;
        }
        
        .purchase-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #334155;
        }
        
        .purchase-table tr:hover {
            background: #0f172a;
        }
        
        .ticket-badge {
            display: inline-block;
            background: var(--calaba-green);
            color: var(--calaba-gold);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            font-weight: 700;
            margin: 2px;
            cursor: pointer;
            border: 1px solid var(--calaba-gold);
            transition: all 0.2s;
        }
        
        .ticket-badge:hover {
            background: var(--calaba-gold);
            color: var(--calaba-green);
        }
        
        .ticket-badge.winner {
            background: #10b981;
            color: white;
            border-color: #059669;
        }
        
        .status {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 12px 0;
            font-size: 14px;
        }
        
        .status.success { background: #064e3b; color: #6ee7b7; }
        .status.error { background: #7f1d1d; color: #fca5a5; }
        .status.info { background: #1e3a8a; color: #93c5fd; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top-color: var(--calaba-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .winner-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .winner-modal.active { display: flex; align-items: center; justify-content: center; }
        
        .modal-content {
            background: #1e293b;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            border: 2px solid var(--calaba-gold);
        }
        
        .modal-content h3 {
            color: var(--calaba-gold);
            font-size: 24px;
            margin-bottom: 16px;
        }
        
        .modal-content label {
            display: block;
            margin: 12px 0 4px;
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
        }
        
        .modal-content input, .modal-content select {
            width: 100%;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <p>CalABA 2026 Conference Raffle - Purchase Tracking & Winner Selection</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="stat-revenue">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Tickets</div>
                <div class="stat-value" id="stat-tickets">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Purchases</div>
                <div class="stat-value" id="stat-purchases">0</div>
            </div>
        </div>
        
        <div class="card">
            <h2>Admin Access</h2>
            <p style="font-size: 14px; color: #94a3b8; margin-bottom: 16px;">
                Enter the admin token to view full purchase details.
            </p>
            <div style="display: flex; gap: 12px;">
                <input type="password" id="admin-token" placeholder="Enter admin token">
                <button class="btn btn-primary" id="auth-btn">Authenticate</button>
            </div>
            <div id="auth-status"></div>
        </div>
        
        <div id="admin-content" style="display: none;">
            <div class="card">
                <h2>All Purchases</h2>
                <div class="toolbar">
                    <input type="text" id="search" placeholder="Search by name, email, or ticket number">
                    <button class="btn btn-secondary" id="export-csv">Export CSV</button>
                    <button class="btn btn-secondary" id="refresh-data">Refresh</button>
                </div>
                <div id="purchase-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading purchases...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Winner Selection Modal -->
    <div class="winner-modal" id="winner-modal">
        <div class="modal-content">
            <h3>Mark Ticket as Winner</h3>
            <p style="font-size: 14px; color: #94a3b8; margin-bottom: 16px;">
                Ticket: <strong id="modal-ticket-number" style="color: var(--calaba-gold);"></strong>
            </p>
            <p style="font-size: 14px; color: #94a3b8; margin-bottom: 16px;">
                Winner: <strong id="modal-winner-name" style="color: white;"></strong>
            </p>
            <label>Select Prize</label>
            <select id="modal-prize">
                <option value="">-- Select Prize --</option>
                <option value="killeen">Dr. Peter Killeen - 1-Hour Consultation</option>
                <option value="hughes">75 Social Games Book</option>
                <option value="dobetter">Do Better Collective Bundle</option>
                <option value="efl">Essential for Living Manuals (3x)</option>
                <option value="sbt">SBT Guidebook + Swag</option>
                <option value="obm">OBM Practitioner Program</option>
                <option value="portia">Signed Book + Mentor Session</option>
                <option value="abacc">1 BACB CEU - ABACC</option>
                <option value="bst">6-Month Behavior Study Tools</option>
            </select>
            <div class="modal-actions">
                <button class="btn btn-primary" id="confirm-winner">Confirm Winner</button>
                <button class="btn btn-secondary" id="cancel-winner">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        let allPurchases = [];
        let winners = JSON.parse(localStorage.getItem('raffle_winners') || '{}');
        let adminToken = '';
        
        // Authenticate
        document.getElementById('auth-btn').addEventListener('click', async () => {
            adminToken = document.getElementById('admin-token').value.trim();
            if (!adminToken) {
                document.getElementById('auth-status').innerHTML = 
                    '<div class="status error">Please enter admin token</div>';
                return;
            }
            
            // Test auth by fetching purchases
            const success = await loadPurchases();
            if (success) {
                document.getElementById('auth-status').innerHTML = 
                    '<div class="status success">Authenticated successfully</div>';
                document.getElementById('admin-content').style.display = 'block';
            } else {
                document.getElementById('auth-status').innerHTML = 
                    '<div class="status error">Invalid admin token</div>';
            }
        });
        
        // Load purchases from API
        async function loadPurchases() {
            try {
                const response = await fetch('/api/purchases', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Unauthorized');
                }
                
                const data = await response.json();
                allPurchases = data.purchases || [];
                
                // Update stats
                if (data.summary) {
                    document.getElementById('stat-revenue').textContent = '$' + data.summary.totalRevenue.toFixed(2);
                    document.getElementById('stat-tickets').textContent = data.summary.totalTickets;
                    document.getElementById('stat-purchases').textContent = data.summary.totalPurchases;
                }
                
                renderPurchases();
                return true;
            } catch (error) {
                console.error('Failed to load purchases:', error);
                return false;
            }
        }
        
        // Render purchase table
        function renderPurchases(searchTerm = '') {
            const filtered = searchTerm 
                ? allPurchases.filter(p => 
                    p.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    p.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    p.ticketNumbers.some(t => t.toLowerCase().includes(searchTerm.toLowerCase()))
                  )
                : allPurchases;
            
            const html = `
                <table class="purchase-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Amount</th>
                            <th>Tickets</th>
                            <th>Ticket Numbers</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filtered.map(p => `
                            <tr>
                                <td>${new Date(p.timestamp).toLocaleDateString()} ${new Date(p.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
                                <td><strong>${p.name}</strong></td>
                                <td style="font-size: 12px; color: #94a3b8;">${p.email}</td>
                                <td><strong style="color: #10b981;">$${(p.amount / 100).toFixed(2)}</strong></td>
                                <td>${p.ticketCount}</td>
                                <td>
                                    ${p.ticketNumbers.map(ticket => 
                                        `<span class="ticket-badge ${winners[ticket] ? 'winner' : ''}" 
                                              data-ticket="${ticket}" 
                                              data-name="${p.name}" 
                                              data-email="${p.email}"
                                              title="${winners[ticket] ? 'Winner: ' + winners[ticket] : 'Click to mark as winner'}">${ticket}</span>`
                                    ).join('')}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('purchase-list').innerHTML = html;
            
            // Add click handlers to ticket badges
            document.querySelectorAll('.ticket-badge').forEach(badge => {
                badge.addEventListener('click', () => {
                    const ticket = badge.dataset.ticket;
                    const name = badge.dataset.name;
                    openWinnerModal(ticket, name);
                });
            });
        }
        
        // Search
        document.getElementById('search').addEventListener('input', (e) => {
            renderPurchases(e.target.value);
        });
        
        // Refresh data
        document.getElementById('refresh-data').addEventListener('click', loadPurchases);
        
        // Export CSV
        document.getElementById('export-csv').addEventListener('click', () => {
            const csv = 'Date,Name,Email,Amount,Ticket Count,Ticket Numbers,Winner,Prize\n' +
                allPurchases.map(p => {
                    const date = new Date(p.timestamp).toISOString();
                    const tickets = p.ticketNumbers.join('; ');
                    const winnerTicket = p.ticketNumbers.find(t => winners[t]);
                    const prize = winnerTicket ? winners[winnerTicket] : '';
                    return `${date},"${p.name}","${p.email}",${(p.amount/100).toFixed(2)},${p.ticketCount},"${tickets}","${winnerTicket || ''}","${prize}"`;
                }).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `calaba-raffle-purchases-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        });
        
        // Winner selection modal
        function openWinnerModal(ticketNumber, winnerName) {
            document.getElementById('modal-ticket-number').textContent = ticketNumber;
            document.getElementById('modal-winner-name').textContent = winnerName;
            document.getElementById('winner-modal').classList.add('active');
            
            // Pre-select prize if already a winner
            if (winners[ticketNumber]) {
                document.getElementById('modal-prize').value = winners[ticketNumber];
            } else {
                document.getElementById('modal-prize').value = '';
            }
        }
        
        document.getElementById('confirm-winner').addEventListener('click', () => {
            const ticket = document.getElementById('modal-ticket-number').textContent;
            const prize = document.getElementById('modal-prize').value;
            
            if (!prize) {
                alert('Please select a prize');
                return;
            }
            
            winners[ticket] = prize;
            localStorage.setItem('raffle_winners', JSON.stringify(winners));
            
            document.getElementById('winner-modal').classList.remove('active');
            renderPurchases(document.getElementById('search').value);
        });
        
        document.getElementById('cancel-winner').addEventListener('click', () => {
            document.getElementById('winner-modal').classList.remove('active');
        });
        
        // Close modal on background click
        document.getElementById('winner-modal').addEventListener('click', (e) => {
            if (e.target.id === 'winner-modal') {
                document.getElementById('winner-modal').classList.remove('active');
            }
        });
        
        // Load summary stats on page load (no auth required)
        async function loadSummaryStats() {
            try {
                const response = await fetch('/api/purchases?summary=true');
                const data = await response.json();
                
                if (data.summary) {
                    document.getElementById('stat-revenue').textContent = '$' + data.summary.totalRevenue.toFixed(2);
                    document.getElementById('stat-tickets').textContent = data.summary.totalTickets;
                    document.getElementById('stat-purchases').textContent = data.summary.totalPurchases;
                }
            } catch (error) {
                console.error('Failed to load summary:', error);
            }
        }
        
        loadSummaryStats();
    </script>
</body>
</html>
